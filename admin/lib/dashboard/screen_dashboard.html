<main class="padding">
  <h1> Welcome {{ appCtx.loggedUser['name'] }}!</h1>
  <hr/>
  <div *ngIf="imgUrl != null">
    <div class="row padding">
      <button type="btn" (click)="imgUrl = null">Reset</button>
    </div>
    <div class="row">
      <img [src]="imgUrl"/>
    </div>
  </div>
  <fnx-gallery-picker *ngIf="imgUrl == null" [imageSet]="imageSet" (picked)="galleryImagePicked($event)"></fnx-gallery-picker>
</main>
