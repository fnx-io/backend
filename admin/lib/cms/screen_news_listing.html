<!-- Screen: NewsList -->
<div class="flex--column padding fit">
    <fnx-scroll-panel (loadMore)="listing.loadNextPage()" class="flex--grow flex--shrink">

        <div class="row--gutter" *ngIf="!listing.isEmpty()">
            <a *ngFor="let a of listing.list" class="s12 m6 l4 card padding shadow--raising" [routerLink]="['NewsEdit', {'id': a['id'].toString()}]">
                <div class="row--gutter">
                    <h3 class="s8">{{a['name']}}</h3>
                    <div class="s4">
                        <!-- image service umi automaticky obrazky zmensovat pridat =sSIRKA -->
                    </div>
                </div>
                <img *ngIf="a['data']['image'] != null" class="margin--small--left" [attr.src]="a['data']['image']+'=s120'" style="float: right;">
                <div *ngIf="a['data'] != null && a['data']['annotation']!=null" [innerHtml]="a['data']['annotation']"></div>
            </a>
        </div>

        <rest-listing-monitor [listing]="listing"></rest-listing-monitor>

    </fnx-scroll-panel>
</div>
