<!-- Screen: NewsEdit -->
<div class="padding fit row">

    <fnx-form (submit)="saveArticle($event)" *ngIf="entity != null" class="l8 m12 s12">

        <fnx-input label="Name">
            <fnx-text [(ngModel)]="entity['name']" [required]="true"></fnx-text>
        </fnx-input>

        <hr>

        <fnx-input label="Annotation">
            <fnx-wysiwyg-poor [(ngModel)]="entity['data']['annotation']" [required]="true"></fnx-wysiwyg-poor>
        </fnx-input>

        <fnx-submit-bar [back]="true"></fnx-submit-bar>
    </fnx-form>

</div>
