<!-- Screen: NewsEdit -->
<div class="padding fit row">

    <fnx-form (submit)="saveArticle($event)" *ngIf="entity != null" class="l8 m12 s12">

        <fnx-input label="Name" [required]="true">
            <fnx-text [(ngModel)]="entity['name']"></fnx-text>
        </fnx-input>

        <hr>

        <fnx-input label="Annotation" [required]="true">
            <fnx-text [(ngModel)]="entity['data']['annotation']"></fnx-text>
        </fnx-input>

        <fnx-input label="Annotation2" [required]="true">
            <fnx-textarea [(ngModel)]="entity['data']['annotation2']"></fnx-textarea>
        </fnx-input>


        <fnx-submit-bar [back]="true"></fnx-submit-bar>
    </fnx-form>

</div>
