<fnx-app>

    <screen-login *ngIf="ctx.loggedUser == null"></screen-login>

    <template [ngIf]="ctx.logged">
        <div class="layout--header">
            <header>
                <nav class="navbar">
                    <!--<button class="hide-on-l btn icon" (click)="layout.toggle()">menu</button>-->
                    <h1>fnx.io <span class="hide-on-s">backend admin</span>
                        <span *ngIf="isTesting()">TESTING</span>
                    </h1>
                    <span class="spacer"></span>
                    <ul class="menu--horizontal">
                        <li><span *ngIf="ctx.logged">{{ ctx.loggedUser['firstName'] }} {{ ctx.loggedUser['lastName'] }}</span>
                            <ul class="menu--vertical">
                                <li><a (click)="logout()">logout</a></li>
                            </ul>
                        </li>
                    </ul>
                </nav>
            </header>
            <main>
                <fnx-layout-sidebar #layout [widthPx]="280">
                    <aside sidebar class="flex--column">
                        <ul class="menu--vertical flex--grow" (click)="layout.toggle()">
                            <li><a data-prefix="view_compact" [routerLink]="routing.dashboard.toUrl()" routerLinkActive="selected">Dashboard</a></li>
                            <li><a data-prefix="group" [routerLink]="routing.usersList.toUrl()" routerLinkActive="selected">Users</a></li>
                            <li><a data-prefix="library_books" [routerLink]="routing.cmsList.toUrl(parameters: cmsRouteParams['news'])" routerLinkActive="selected">News</a></li>
                            <li><a data-prefix="event_note" [routerLink]="routing.cmsList.toUrl(parameters: cmsRouteParams['events'])" routerLinkActive="selected">Events</a></li>
                        </ul>
                        <p class="text--center bg--theme no-margin padding">
                            Created by <a target="_blank" href="https://fnx.io/">fnx.io</a>
                        </p>
                    </aside>
                    <main class="border--left">
                        <router-outlet [routes]="routing.routes"></router-outlet>
                    </main>
                </fnx-layout-sidebar>
            </main>
        </div>
    </template>

    <!--<main class="relative app__content" *ngIf="refreshing == 0">
        <router-outlet [routes]="routing.routes"></router-outlet>
    </main>-->

</fnx-app>
