<div *ngIf="!initInProgress" class="flex--column fit">
    <span class="flex--grow"></span>

    <div class="padding--big row--gutter">
        <fnx-form (submit)="login()" *ngIf="!showRenewPasswordForm" class="s12 m8 l6 offset--m2 offset--l3">

            <fnx-panel-small>
                <h5 header>Přihlášení</h5>

                <fnx-input label="Uživatelské jméno nebo email">
                    <fnx-text [(ngModel)]="loginInfo.email" [required]="true"></fnx-text>
                </fnx-input>

                <fnx-input label="Heslo" errorMessage="Heslo musí mít alespoň 6 znaků">
                    <fnx-text [(ngModel)]="loginInfo.password" [required]="true" [minLength]="6"
                              type="password"></fnx-text>
                </fnx-input>
<!-- TODO: pripravit na zapomenute heslo
                <a (click)="requestRenewPassword()" class="underline padding--top">Zapomenuté heslo?</a>
-->
            </fnx-panel-small>

            <!-- smart submit button -->
            <fnx-submit-bar [back]="false">
            </fnx-submit-bar>
            <!--<ea-submit-bar [back]="false"></ea-submit-bar>-->

        </fnx-form>
