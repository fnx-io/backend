<div class="flex--row" style="flex-wrap: wrap" reorderContainer (reorder)="onReorder($event)">
    <a class="border margin--small--bottom margin--small--right panel shadow shadow--raising relative image"
       (click)="showImageDetail($event, i)" *ngFor="let i of value; let a = index" [reorderItem]="a">
        <img [attr.src]="i" style="height: 6em">
        <button class="btn icon delete-icon"
                style="position: absolute; top: 5px; right: 5px;"
                (click)="removeImage($event, i)">delete</button>
    </a>
    <div>
        <button style="height: 6em" class="btn margin--small--bottom" (click)="openImagePicker($event)">
            Choose image <span class="mi">open_in_new</span>
        </button><br>
    </div>
    <span class="spacer"></span>
</div>

<fnx-modal *ngIf="openPicker" (close)="closeImagePicker()">
    <h3 header>Choose or upload an image</h3>
    <div main style="min-height: 50vh; height: 100%">
        <fnx-gallery-picker (picked)="pickedImage($event)" [imageSet]="imageSet"></fnx-gallery-picker>
    </div>
    <div footer class="flex--row padding--top">
        &nbsp;
    </div>
</fnx-modal>


<fnx-modal *ngIf="openDetail != null" (close)="openDetail = null">
    <h3 header>Image</h3>
    <div main>
        <img [attr.src]="openDetail">
    </div>
    <div footer class="flex--row border--top padding--vertical">
        <a target="_blank" [attr.href]="value" class="btn" download>Download</a>
        <span class="spacer"></span>
        <button class="btn" (click)="openDetail = null">Close</button>
    </div>
</fnx-modal>
