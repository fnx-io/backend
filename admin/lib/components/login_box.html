<div class="row">
  <div class="padding card margin--big--vertical offset--s0 s12 offset--m3 m6 offset--l4 l4">
    <fnx-alert type="warning" *ngIf="message != null" class="margin--bottom" [closable]="false">
      <p>{{message}}</p>
    </fnx-alert>

    <fnx-form (submit)="onSubmit()">
      <fnx-input label="Email" errorMessage="Email is mandatory">
        <fnx-text [(ngModel)]="formData['email']" [required]="true"></fnx-text>
      </fnx-input>
      <fnx-input label="Password" errorMessage="Password is mandatory">
        <fnx-text [(ngModel)]="formData['password']" type="password" [required]="true"></fnx-text>
      </fnx-input>
      <fnx-submit-bar></fnx-submit-bar>
    </fnx-form>
  </div>
</div>
