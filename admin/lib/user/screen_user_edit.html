<div class="padding">
    <fnx-form (submit)="saveUser($event)" *ngIf="entity != null">
        <div class="row--gutter">
            <fnx-input label="User's name" class="l6 m6 s12" [required]="true">
                <fnx-text [(ngModel)]="entity['name']"></fnx-text>
            </fnx-input>
            <fnx-input label="User's email" class="l6 m6 s12" [required]="true">
                <fnx-text [(ngModel)]="entity['email']"></fnx-text>
            </fnx-input>
        </div>
        <div class="row--gutter">
            <fnx-input label="Role" class="l6 m6 s12">
                <fnx-select [(ngModel)]="entity['role']" [required]="true">
                    <fnx-option [value]="null" label="Select appropriate role"></fnx-option>
                    <fnx-option *ngFor="let r of roles" [value]="r.name" [label]="r.label"></fnx-option>
                </fnx-select>
            </fnx-input>
            <fnx-input label="Password" class="l6 m6 s12" errorMessage="Password is required and must be at least 6 characters long">
                <fnx-text [(ngModel)]="entity['password']" type="password" [required]="true" [minLength]="6"></fnx-text>
            </fnx-input>
        </div>
        <fnx-submit-bar></fnx-submit-bar>
    </fnx-form>
</div>
